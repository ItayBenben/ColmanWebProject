<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connectify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="./css/logo.png">

    <style>
        
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
    </style>
</head>

<body>
<div id="header-container"></div>


<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Sign Up</h2>

        
        <form id="register-form">
            
            <div class="mb-3">
                <label for="name" class="form-label">full name</label>
                <input type="text" class="form-control" id="name" name="full name" placeholder="Enter your full name" required>
            </div>

            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required/>
              </div>

            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            
            <div class="mb-3">
                <label for="age" class="form-label">age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>

            
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                  <option value="">Select gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>

            
            <div class="mb-3">
                <label for="address" class="form-label">home address</label>
                <input type="text" class="form-control" id="address" name="home address" placeholder="Enter your home address" required>
            </div>
        
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

            
            <div id="register-message" class="mt-3 text-center text-danger"></div>
        </form>
    </div>
</div>

<footer class="bg-light text-center py-3">
    <p>&copy; Connectify. All rights reserved.</p>
</footer>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/header.js"></script>
<script src="js/register.js"></script>
</body>
</html>
