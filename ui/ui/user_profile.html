<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/user_profile.css" />
    <link rel="stylesheet" href="./css/style-feed.css" />
</head>
<body>
    <div id="header-container"></div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search users or groups...">
        <button id="search-button">üîç</button>
    </div>
    <!-- Popup Results -->
    <div id="search-popup" class="hidden">
        <div id="search-results"></div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <h2>Friends</h2>
            <ul id="friendList"></ul>
            <h2>Groups</h2>
            <ul id="groupList"></ul>
        </aside>
        <div class="profile-center-wrapper">
            <div class="profile-container">
                <div class="user-info">
                    <button id="editBtn" class="hidden">Edit Profile</button>
                </div>
                <div class="profile-info">
                    <div class="content">
                        <p><strong>Name:</strong> <span id="user-name"></span></p>
                        <p><strong>Email:</strong> <span id="user-email"></span></p>
                        <p><strong>Age:</strong> <span id="user-age"></span></p>
                        <p><strong>Gender:</strong> <span id="user-gender"></span></p>
                        <p><strong>Home Address:</strong> <span id="user-location"></span></p>
                        <span id="user-location"></span>
        </p>
        <div id="map" ></div>
        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="editProfileModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeEditProfileModal()">&times;</span>
            <h2>Edit Your Profile</h2>
            <form id="editProfileForm">
                <label>Name:</label>
                <input type="text" id="editName" name="name" required />
                <label>Email:</label>
                <input type="email" id="editEmail" name="email" required />
                <label>Age:</label>
                <input type="number" id="editAge" name="age" required />
                <label>Gender:</label>
                <select id="editGender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <label>Home Address:</label>
                <input type="text" id="editLocation" name="location" />
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="./js/user_profile.js"></script>
    <script src="./js/feed.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOxQQSyRWYgdoXi3h7jJANGuN5hJRHt7s&callback=initMap"></script>
</body>
</html>
