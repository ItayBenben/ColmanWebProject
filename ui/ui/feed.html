<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style-feed.css" />
</head>
<body>
  <div id="header-container"></div>
  
  <div id="search-container">
    <div class="search-input-group">
      <input type="text" id="search-input" placeholder="Search posts and users...">
      <button id="search-button">üîç</button>
      <button id="clear-search-button" onclick="clearSearch()" style="margin-left: 5px;">Clear</button>
    </div>
    <div class="search-options">
      <label class="search-option">
        <input type="checkbox" id="search-posts" checked> Posts
      </label>
      <label class="search-option">
        <input type="checkbox" id="search-users" checked> Users
      </label>
    </div>
  </div>
  <div class="container">
    <aside class="sidebar">
      <h2>Friends</h2>
      <ul id="friendList"></ul>

      <h2>Groups</h2>
      <ul id="groupList"></ul>
      <canvas id="funnyCanvas" width="200" height="150" style="margin-top: 20px; background-color: #f8f9fa; border: 1px solid #ccc; border-radius: 8px;"></canvas>
      <video width="200" height="240" autoplay muted>
        <source src="./css/con_video.mp4" type="video/mp4">
      </video>
    </aside>
    

    <main class="feed">
      <button onclick="openPostModal()">‚ûï New Post</button>
      <div id="posts"></div>
    </main>
  </div>


  <div id="postModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closePostModal()">&times;</span>
      <h2>Create New Post</h2>
      <form id="postForm">
        <div class="post-group-selection">
          <label for="groupSelect">Post to:</label>
          <select id="groupSelect" name="group">
            <option value="">My Feed (Public)</option>
          </select>
        </div>
        <textarea name="text" placeholder="Write something..." required></textarea>
        <input type="file" name="media" accept="image/*,video/*" />
        <button type="submit">Post</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/feed.js"></script>
</body>
</html>
