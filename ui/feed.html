<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connectify - Feed</title>
  <link rel="stylesheet" href="style-feed.css" />
</head>
<body>
  <div class="navbar">
    <h2>Connectify</h2>
  </div>

  <div class="content">
    <section class="create-post">
      <h3>Create a Post</h3>
      <form onsubmit="addPost(event)">
        <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <section class="posts">
      <h3>Feed</h3>
      <!-- Example post -->
      <div class="post">
        <div class="post-content">Here's my first Connectify update!</div>
        <img src="sample.jpg" alt="User Post Image" class="post-image" />
        <div class="post-video">
          <video controls width="100%">
            <source src="sample.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="post-meta">
          <span> 12 Likes</span> 路 
          <span> 3 Comments</span> 路 
          <span> Modified: 12/07/2025</span>
        </div>
      </div>
    </section>
  </div>

  <script>
    function addPost(event) {
      event.preventDefault();
      const content = document.getElementById("postContent").value;
      if (!content.trim()) return;

      const postSection = document.querySelector(".posts");
      const newPost = document.createElement("div");
      newPost.className = "post";
      newPost.innerHTML = `
        <div class="post-content">${content}</div>
        <div class="post-meta">
          <span> 0 Likes</span> 路 
          <span> 0 Comments</span> 路 
          <span> Modified: ${new Date().toLocaleDateString()}</span>
        </div>
      `;
      postSection.appendChild(newPost);
      document.getElementById("postContent").value = "";
    }
  </script>
</body>
</html>
