<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./css/logo.png">

    <style>
        /* Ensure the footer sticks to the bottom */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1; /* Expands to fill available space */
        }
    </style>
</head>

<body>
<header id="header" class="bg-light p-3 shadow-sm">
    <h1 class="text-center">Connectify</h1>
</header>

<!-- Main Container -->
<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Sign Up</h2>

        <!-- Sign Up Form -->
        <form id="register-form">
            <!-- name Input -->
            <div class="mb-3">
                <label for="full name" class="form-label">full name</label>
                <input type="text" class="form-control" id="full name" name="username" placeholder="Enter your full name" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- age Input -->
            <div class="mb-3">
                <label for="age" class="form-label">age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <!-- gender Input -->
            <div class="mb-3">
                <label for="gender" class="form-label">gender</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter your gender" required>
            </div>

            <!-- home location Input -->
            <div class="mb-3">
                <label for="home location" class="form-label">home location</label>
                <input type="text" class="form-control" id="home location" name="home location" placeholder="Enter your home location" required>
            </div>

            <!-- home location Input -->
            <div class="mb-3">
                <label for="home location" class="form-label">home location</label>
                <input type="text" class="form-control" id="home location" name="home location" placeholder="Enter your home location" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

            <!-- Sign Up Message -->
            <div id="register-message" class="mt-3 text-center text-danger"></div>
        </form>
    </div>
</div>

<footer class="bg-light text-center py-3">
    <p>&copy; Connectify. All rights reserved.</p>
</footer>

<!-- Load jQuery before your custom JavaScript files -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/header.js"></script>
<script src="js/register.js"></script>
</body>
</html>
